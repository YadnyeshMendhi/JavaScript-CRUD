<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>JavaScript Crud Operations</title>
</head>
<body>
    <div class="jumbotron">
        <div class="left">
            <h1 style="background-color: rgb(129, 129, 129);color: white;"><b>Student Registration</b></h1>
            <form id="record-form">
                <input type="text" id="name-input"  placeholder="Name" required class="col-xs-4">
                <input type="number" id="age-input" placeholder="Age" required>
                <input type="text" id="email-input" placeholder="Email" required>
                <br>
                <button type="submit" class="btn btn-primary btn-lg" id="add-btn">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <br>
        <div class="right">
            <h1 style="background-color: rgb(129, 129, 129);color: white;"><b>Records</b></h1>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Actions </th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div id="update-container">
                <input type="text" id="update-name-input">
                <input type="number" id="update-age-input">
                <input type="text" id="update-email-input">
                <br>
                <button class="btn btn-success btn-lg" id="update-btn">Update</button>
                <button class="btn btn-danger btn-lg" id="cancel-btn">Cancel</button>
              </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
